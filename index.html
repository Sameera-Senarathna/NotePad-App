<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
            <div class="card" >
                <div class="card-body">

                    <div class="input-group mb-3 inputNoBoarder">
                        <input type="text" class="form-control inputNoBoarder" placeholder="Title">
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-1 smallBtn noPadding">
                            <span class="input-group-text onlyLeftPadding"><i class="fas fa-plus"></i></span>
                        </div>
                        <div class="col-10 noPadding input-group-sm">
                            <input id="items" type="text" class="form-control inputNoBoarder noPadding" placeholder="Take A Note...">
                        </div>
                        <div class="col-1"> </div>
                    </div>
                    <hr>

                    <div id="lineitemlist">

                    </div>

                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-1 smallBtn btn"><i class="fas fa-trash-alt"></i></div>
                        <div class = col-2>
                            <button type="button" class="btn btn-light">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-3"></div>
    </div>
</div>

<!--<script src="js/bootstrap.js"></script>-->
<script src="js/jquery-3.3.1.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/myScript.js"></script>

</body>
</html>
